<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account Test - MediVerse AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth-simple.js"></script>
  
  <style>
    .role-selector {
      background: rgba(248, 250, 252, 0.8);
      border: 2px solid rgba(226, 232, 240, 0.6);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #475569;
    }
    .role-selector.active {
      background: rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
      color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
    }
    .form-section {
      display: block;
    }
    .form-section.hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">
        Create Account Test
      </h1>
      
      <!-- Role Selector -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <button id="card-patient" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üë§</span>
          <span class="text-sm">Patient</span>
        </button>
        <button id="card-doctor" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üë®‚Äç‚öïÔ∏è</span>
          <span class="text-sm">Doctor</span>
        </button>
        <button id="card-hospital" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üè•</span>
          <span class="text-sm">Hospital</span>
        </button>
      </div>

      <form id="testForm" class="space-y-4">
        <!-- Patient Form -->
        <div id="patientForm" class="form-section">
          <h3 class="text-xl font-semibold mb-4 text-green-600">Patient Registration</h3>
          <div class="space-y-4">
            <input id="patientName" type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg">
            <input id="patientEmail" type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
            <input id="patientPassword" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
          </div>
        </div>

        <!-- Doctor Form -->
        <div id="doctorForm" class="form-section hidden">
          <h3 class="text-xl font-semibold mb-4 text-blue-600">Doctor Registration</h3>
          <div class="space-y-4">
            <input id="doctorName" type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg">
            <input id="doctorEmail" type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
            <input id="doctorLicense" type="text" placeholder="License Number" class="w-full p-3 border rounded-lg">
            <input id="doctorPassword" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
          </div>
        </div>

        <!-- Hospital Form -->
        <div id="hospitalForm" class="form-section hidden">
          <h3 class="text-xl font-semibold mb-4 text-purple-600">Hospital Registration</h3>
          <div class="space-y-4">
            <input id="hospitalName" type="text" placeholder="Hospital Name" class="w-full p-3 border rounded-lg">
            <input id="hospitalEmail" type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
            <input id="hospitalReg" type="text" placeholder="Registration ID" class="w-full p-3 border rounded-lg">
            <input id="hospitalPassword" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg mt-6 hover:bg-blue-700">
          Create Account
        </button>
      </form>

      <!-- Status Display -->
      <div id="status" class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h4 class="font-semibold mb-2">Status:</h4>
        <div id="statusText">Initializing...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusText = document.getElementById('statusText');
      
      function updateStatus(message) {
        statusText.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        console.log(message);
      }
      
      updateStatus('üîß Starting create account test...');
      
      // Get all elements
      const patientBtn = document.getElementById('card-patient');
      const doctorBtn = document.getElementById('card-doctor');
      const hospitalBtn = document.getElementById('card-hospital');
      
      const patientForm = document.getElementById('patientForm');
      const doctorForm = document.getElementById('doctorForm');
      const hospitalForm = document.getElementById('hospitalForm');
      
      const testForm = document.getElementById('testForm');
      
      updateStatus('Elements found: ' + JSON.stringify({
        patientBtn: !!patientBtn,
        doctorBtn: !!doctorBtn,
        hospitalBtn: !!hospitalBtn,
        patientForm: !!patientForm,
        doctorForm: !!doctorForm,
        hospitalForm: !!hospitalForm,
        testForm: !!testForm
      }));
      
      // Function to switch roles
      function switchRole(role) {
        updateStatus('Switching to role: ' + role);
        
        // Hide all forms and disable inputs
        [patientForm, doctorForm, hospitalForm].forEach(form => {
          if (form) {
            form.classList.add('hidden');
            form.querySelectorAll('input').forEach(input => {
              input.disabled = true;
              input.removeAttribute('required');
            });
          }
        });
        
        // Remove active class from all buttons
        [patientBtn, doctorBtn, hospitalBtn].forEach(btn => {
          if (btn) btn.classList.remove('active');
        });
        
        // Show selected form and activate button
        if (role === 'patient' && patientForm) {
          patientForm.classList.remove('hidden');
          patientForm.querySelectorAll('input').forEach(input => input.disabled = false);
          if (patientBtn) patientBtn.classList.add('active');
        } else if (role === 'doctor' && doctorForm) {
          doctorForm.classList.remove('hidden');
          doctorForm.querySelectorAll('input').forEach(input => input.disabled = false);
          if (doctorBtn) doctorBtn.classList.add('active');
        } else if (role === 'hospital' && hospitalForm) {
          hospitalForm.classList.remove('hidden');
          hospitalForm.querySelectorAll('input').forEach(input => input.disabled = false);
          if (hospitalBtn) hospitalBtn.classList.add('active');
        }
        
        updateStatus('‚úÖ Role switched to: ' + role);
      }
      
      // Add click handlers
      if (patientBtn) {
        patientBtn.addEventListener('click', () => switchRole('patient'));
        updateStatus('‚úÖ Patient button handler added');
      }
      
      if (doctorBtn) {
        doctorBtn.addEventListener('click', () => switchRole('doctor'));
        updateStatus('‚úÖ Doctor button handler added');
      }
      
      if (hospitalBtn) {
        hospitalBtn.addEventListener('click', () => switchRole('hospital'));
        updateStatus('‚úÖ Hospital button handler added');
      }
      
      // Form submission handler
      if (testForm) {
        testForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          updateStatus('üöÄ Form submitted!');
          
          // Get active role
          let activeRole = 'patient';
          if (doctorBtn && doctorBtn.classList.contains('active')) activeRole = 'doctor';
          if (hospitalBtn && hospitalBtn.classList.contains('active')) activeRole = 'hospital';
          
          updateStatus('Active role: ' + activeRole);
          
          // Get form data
          let email = '', password = '', userData = {};
          
          if (activeRole === 'patient') {
            email = document.getElementById('patientEmail')?.value?.trim() || '';
            password = document.getElementById('patientPassword')?.value?.trim() || '';
            userData = {
              fullName: document.getElementById('patientName')?.value?.trim() || '',
              role: 'patient'
            };
          } else if (activeRole === 'doctor') {
            email = document.getElementById('doctorEmail')?.value?.trim() || '';
            password = document.getElementById('doctorPassword')?.value?.trim() || '';
            userData = {
              fullName: document.getElementById('doctorName')?.value?.trim() || '',
              licenseNo: document.getElementById('doctorLicense')?.value?.trim() || '',
              role: 'doctor'
            };
          } else if (activeRole === 'hospital') {
            email = document.getElementById('hospitalEmail')?.value?.trim() || '';
            password = document.getElementById('hospitalPassword')?.value?.trim() || '';
            userData = {
              hospitalName: document.getElementById('hospitalName')?.value?.trim() || '',
              registrationId: document.getElementById('hospitalReg')?.value?.trim() || '',
              role: 'hospital',
              fullName: document.getElementById('hospitalName')?.value?.trim() || ''
            };
          }
          
          updateStatus('Form data: ' + JSON.stringify({ email, userData }));
          
          // Validation
          if (!email || !password) {
            updateStatus('‚ùå Validation failed: Missing email or password');
            alert('Please fill in all required fields');
            return;
          }
          
          if (!userData.fullName && !userData.hospitalName) {
            updateStatus('‚ùå Validation failed: Missing name');
            alert('Please enter your name');
            return;
          }
          
          // Show loading
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating Account...';
          
          try {
            updateStatus('üîÑ Attempting to create account...');
            
            if (window.SimpleAuth) {
              updateStatus('Using SimpleAuth...');
              const result = await window.SimpleAuth.signUp(email, password, userData);
              
              updateStatus('SimpleAuth result: ' + JSON.stringify(result));
              
              if (result.success) {
                updateStatus('‚úÖ Account created successfully!');
                alert('‚úÖ Account created successfully! Check console for details.');
              } else {
                updateStatus('‚ùå Account creation failed: ' + result.error);
                alert('‚ùå ' + (result.error || 'Failed to create account'));
              }
            } else {
              updateStatus('‚ùå SimpleAuth not available');
              alert('‚ùå Authentication service not available');
            }
          } catch (error) {
            updateStatus('‚ùå Error: ' + error.message);
            alert('‚ùå ' + error.message);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
        updateStatus('‚úÖ Form submission handler added');
      }
      
      // Initialize with patient selected
      switchRole('patient');
      updateStatus('‚úÖ Test initialized - Try clicking buttons and creating account!');
    });
  </script>
</body>
</html>
