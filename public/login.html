<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MediVerse AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth-simple.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { 
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-particle 20s linear infinite;
    }
    
    @keyframes float-particle {
      0% { transform: translateY(100vh); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 10;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .brand-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 20px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
    }
    
    .gradient-title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b9d, #4facfe, #43e97b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .role-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .role-card:hover, .role-card.active {
      background: rgba(255, 107, 157, 0.2);
      border-color: #ff6b9d;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
    }
    
    .role-icon {
      font-size: 1.5rem;
    }
    
    .role-text {
      font-size: 0.85rem;
      font-weight: 600;
      color: white;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #ff6b9d;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1rem;
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
    }
    
    .signup-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .signup-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      color: #ff6b9d;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
        margin: 10px;
      }
      
      .gradient-title {
        font-size: 1.75rem;
      }
      
      .role-card {
        padding: 12px 6px;
      }
      
      .role-icon {
        font-size: 1.2rem;
      }
      
      .role-text {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="particle-background" id="particleBackground"></div>
  
  <div class="login-container">
    <!-- Header -->
    <div class="brand-icon">
      <i class="fas fa-brain"></i>
    </div>
    <h1 class="gradient-title">MediVerse AI</h1>
    <p class="subtitle">Welcome to the Future of Healthcare</p>

    <!-- Role Selector -->
    <div class="role-selector">
      <button class="role-card active" data-role="patient">
        <span class="role-icon">üë§</span>
        <span class="role-text">Patient</span>
      </button>
      <button class="role-card" data-role="doctor">
        <span class="role-icon">üë®‚Äç‚öïÔ∏è</span>
        <span class="role-text">Doctor</span>
      </button>
      <button class="role-card" data-role="hospital">
        <span class="role-icon">üè•</span>
        <span class="role-text">Hospital</span>
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <!-- Patient Form -->
      <div id="patientForm" class="role-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="patientEmail" class="form-input" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" id="patientPassword" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('patientPassword', 'patientPasswordIcon')">
              <i class="far fa-eye" id="patientPasswordIcon"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Doctor Form -->
      <div id="doctorForm" class="role-form hidden">
        <div class="form-group">
          <label class="form-label">Medical License Number</label>
          <input type="text" id="doctorLicense" class="form-input" placeholder="Enter your medical license number" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="doctorEmail" class="form-input" placeholder="Enter your professional email" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" id="doctorPassword" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('doctorPassword', 'doctorPasswordIcon')">
              <i class="far fa-eye" id="doctorPasswordIcon"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Hospital Form -->
      <div id="hospitalForm" class="role-form hidden">
        <div class="form-group">
          <label class="form-label">Hospital Registration ID</label>
          <input type="text" id="hospitalId" class="form-input" placeholder="Enter hospital registration ID" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Hospital Name</label>
          <input type="text" id="hospitalName" class="form-input" placeholder="Enter hospital name" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Admin Email</label>
          <input type="email" id="hospitalEmail" class="form-input" placeholder="Enter admin email address" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" id="hospitalPassword" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('hospitalPassword', 'hospitalPasswordIcon')">
              <i class="far fa-eye" id="hospitalPasswordIcon"></i>
            </button>
          </div>
        </div>
      </div>
      
      <button type="submit" class="login-btn">
        <i class="fas fa-rocket"></i> Launch Session
      </button>
    </form>

    <div class="signup-link">
      New to MediVerse AI? <a href="signup.html">Create Your Account</a>
    </div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ü§ñ</span>
        AI Powered
      </div>
      <div class="feature">
        <span class="feature-icon">‚ö°</span>
        Instant Results
      </div>
      <div class="feature">
        <span class="feature-icon">üîí</span>
        Secure & Private
      </div>
    </div>
  </div>

  <script>
    let selectedRole = 'patient';

    // Create particles
    function createParticles() {
      const bg = document.getElementById('particleBackground');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        bg.appendChild(particle);
      }
    }

    // Role selection
    document.querySelectorAll('.role-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        selectedRole = card.dataset.role;
        
        // Show appropriate form
        document.querySelectorAll('.role-form').forEach(form => form.classList.add('hidden'));
        document.getElementById(selectedRole + 'Form').classList.remove('hidden');
      });
    });

    // Password toggle
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const passwordIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'far fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'far fa-eye';
      }
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      let email, password, additionalData = {};
      
      // Get form data based on selected role
      if (selectedRole === 'patient') {
        email = document.getElementById('patientEmail').value;
        password = document.getElementById('patientPassword').value;
      } else if (selectedRole === 'doctor') {
        email = document.getElementById('doctorEmail').value;
        password = document.getElementById('doctorPassword').value;
        additionalData.license = document.getElementById('doctorLicense').value;
        
        if (!additionalData.license) {
          if (window.Toast) {
            Toast.show('Please enter your medical license number', 'error');
          } else {
            alert('Please enter your medical license number');
          }
          return;
        }
      } else if (selectedRole === 'hospital') {
        email = document.getElementById('hospitalEmail').value;
        password = document.getElementById('hospitalPassword').value;
        additionalData.hospitalId = document.getElementById('hospitalId').value;
        additionalData.hospitalName = document.getElementById('hospitalName').value;
        
        if (!additionalData.hospitalId || !additionalData.hospitalName) {
          if (window.Toast) {
            Toast.show('Please fill in all hospital details', 'error');
          } else {
            alert('Please fill in all hospital details');
          }
          return;
        }
      }
      
      if (!email || !password) {
        if (window.Toast) {
          Toast.show('Please fill in all fields', 'error');
        } else {
          alert('Please fill in all fields');
        }
        return;
      }

      try {
        // Show loading state
        const loginBtn = document.querySelector('.login-btn');
        const originalText = loginBtn.innerHTML;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        loginBtn.disabled = true;

        // Simulate login process
        setTimeout(() => {
          const dashboards = {
            patient: 'patient-dashboard.html',
            doctor: 'doctor-dashboard.html',
            hospital: 'hospital-dashboard.html'
          };
          
          if (window.Toast) {
            Toast.show(`Login successful! Redirecting to ${selectedRole} dashboard...`, 'success');
          } else {
            alert(`Login successful! Redirecting to ${selectedRole} dashboard...`);
          }
          
          // Reset button state
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
          
          setTimeout(() => {
            window.location.href = dashboards[selectedRole] || 'patient-dashboard.html';
          }, 1000);
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        if (window.Toast) {
          Toast.show('Login failed. Please try again.', 'error');
        } else {
          alert('Login failed. Please try again.');
        }
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });
  </script>
</body>
</html>
