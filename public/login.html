  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { 
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Futuristic animated background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Advanced particle background */
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float-particle 20s linear infinite;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Geometric floating shapes */
    .geometric-shape {
      position: absolute;
      opacity: 0.1;
      animation: geometric-float 8s ease-in-out infinite;
    }
    
    .shape-1 {
      top: 15%;
      left: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      top: 60%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation-delay: 2s;
    }
    
    .shape-3 {
      bottom: 25%;
      left: 20%;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      border-radius: 10px;
      animation-delay: 4s;
    }
    
    .shape-4 {
      top: 30%;
      right: 30%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #fa709a, #fee140);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation-delay: 6s;
    }
    
    @keyframes geometric-float {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
      }
      33% { 
        transform: translateY(-20px) rotate(120deg) scale(1.1); 
      }
      66% { 
        transform: translateY(10px) rotate(240deg) scale(0.9); 
      }
    }
    
    /* Ultra-modern glassmorphism card */
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        transparent 50%, 
        rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
    }
    
    .glass-container:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    /* Animated gradient text */
    .gradient-title {
      background: linear-gradient(-45deg, #ff6b9d, #4facfe, #43e97b, #fa709a);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 3s ease infinite;
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Electric role cards */
    .role-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .role-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #ff6b9d, #4facfe, #43e97b, #fa709a);
      background-size: 400% 400%;
      animation: electricBorder 3s linear infinite;
      border-radius: 16px;
      padding: 2px;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    @keyframes electricBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .role-card:hover::before {
      opacity: 1;
    }
    
    .role-card:hover {
      transform: translateY(-8px) scale(1.05);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .role-card.active {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    
    .role-card.active::before {
      opacity: 1;
    }
    
    .role-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }
    
    /* Futuristic input fields */
    .cyber-input {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .cyber-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .cyber-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: #4facfe;
      box-shadow: 
        0 0 20px rgba(79, 172, 254, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    /* Holographic button */
    .holo-button {
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border: none;
      border-radius: 16px;
      padding: 18px 36px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .holo-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }
    
    .holo-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 20px 40px rgba(255, 107, 157, 0.4),
        0 0 30px rgba(79, 172, 254, 0.3);
    }
    
    .holo-button:hover::before {
      left: 100%;
    }
    
    .holo-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    /* Password toggle styling */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      padding: 8px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    
    .password-toggle:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Form labels */
    .cyber-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      display: block;
    }
    
    /* Link styling */
    .cyber-link {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .cyber-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      transition: width 0.3s ease;
    }
    
    .cyber-link:hover {
      color: #ff6b9d;
      text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
    }
    
    .cyber-link:hover::after {
      width: 100%;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .glass-container {
        margin: 1rem;
        border-radius: 20px;
      }
      
      .gradient-title {
        font-size: 2rem;
      }
      
      .role-card {
        padding: 16px;
      }
      
      .role-icon {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .gradient-title {
        font-size: 1.75rem;
      }
      
      .cyber-input {
        padding: 14px 16px;
      }
      
      .holo-button {
        padding: 16px 24px;
        font-size: 14px;
      }
    }
  </style>

  <script>
    // Create dynamic particle background
    function createParticles() {
      const particleBackground = document.getElementById('particleBackground');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        
        // Random colors for particles
        const colors = ['rgba(255, 107, 157, 0.6)', 'rgba(79, 172, 254, 0.6)', 'rgba(67, 233, 123, 0.6)', 'rgba(247, 112, 154, 0.6)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 6px ${colors[Math.floor(Math.random() * colors.length)]}`;
        
        particleBackground.appendChild(particle);
      }
    }

    // Enhanced password toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Create particle background
      createParticles();
      
      // Add click event to all password toggle buttons
      document.querySelectorAll('button[data-target]').forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          const icon = this.querySelector('i');
          
          if (passwordInput && icon) {
            // Toggle password visibility
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            } else {
              passwordInput.type = 'password';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          }
        });
      });

      // Add input focus effects
      document.querySelectorAll('.cyber-input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      // Add mouse movement parallax effect
      document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.geometric-shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 20;
          const y = (mouseY - 0.5) * speed * 20;
          shape.style.transform += ` translate(${x}px, ${y}px)`;
        });
      });
    });
  </script>

  <!-- Immediate Role Button Fix -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üîß Fixing login role buttons...');
      
      // Get all elements
      const patientBtn = document.getElementById('card-patient');
      const doctorBtn = document.getElementById('card-doctor');
      const hospitalBtn = document.getElementById('card-hospital');
      
      const patientForm = document.getElementById('patientForm');
      const doctorForm = document.getElementById('doctorForm');
      const hospitalForm = document.getElementById('hospitalForm');
      
      console.log('Login elements found:', {
        patientBtn: !!patientBtn,
        doctorBtn: !!doctorBtn,
        hospitalBtn: !!hospitalBtn,
        patientForm: !!patientForm,
        doctorForm: !!doctorForm,
        hospitalForm: !!hospitalForm
      });
      
      // Function to switch roles
      function switchRole(role) {
        console.log('Switching login to role:', role);
        
        // Hide all forms
        if (patientForm) patientForm.classList.add('hidden');
        if (doctorForm) doctorForm.classList.add('hidden');
        if (hospitalForm) hospitalForm.classList.add('hidden');
        
        // Remove active class from all buttons
        if (patientBtn) patientBtn.classList.remove('active');
        if (doctorBtn) doctorBtn.classList.remove('active');
        if (hospitalBtn) hospitalBtn.classList.remove('active');
        
        // Show selected form and activate button
        if (role === 'patient') {
          if (patientForm) patientForm.classList.remove('hidden');
          if (patientBtn) patientBtn.classList.add('active');
        } else if (role === 'doctor') {
          if (doctorForm) doctorForm.classList.remove('hidden');
          if (doctorBtn) doctorBtn.classList.add('active');
        } else if (role === 'hospital') {
          if (hospitalForm) hospitalForm.classList.remove('hidden');
          if (hospitalBtn) hospitalBtn.classList.add('active');
        }
      }
      
      // Add click handlers
      if (patientBtn) {
        patientBtn.addEventListener('click', () => switchRole('patient'));
        console.log('‚úÖ Login Patient button handler added');
      }
      
      if (doctorBtn) {
        doctorBtn.addEventListener('click', () => switchRole('doctor'));
        console.log('‚úÖ Login Doctor button handler added');
      }
      
      if (hospitalBtn) {
        hospitalBtn.addEventListener('click', () => switchRole('hospital'));
        console.log('‚úÖ Login Hospital button handler added');
      }
      
      // Initialize with patient selected
      switchRole('patient');
      console.log('‚úÖ Login role buttons initialized');
      
      // Add login form handler
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('üöÄ Login form submitted!');
          
          // Get current active role
          let activeRole = 'patient';
          if (doctorBtn && doctorBtn.classList.contains('active')) activeRole = 'doctor';
          if (hospitalBtn && hospitalBtn.classList.contains('active')) activeRole = 'hospital';
          
          console.log('Login active role:', activeRole);
          
          // Get form data based on active role
          let email = '', password = '';
          
          if (activeRole === 'patient') {
            email = document.getElementById('email')?.value?.trim() || '';
            password = document.getElementById('password')?.value?.trim() || '';
          } else if (activeRole === 'doctor') {
            email = document.getElementById('doctorEmail')?.value?.trim() || '';
            password = document.getElementById('doctorPassword')?.value?.trim() || '';
          } else if (activeRole === 'hospital') {
            email = document.getElementById('hospitalEmail')?.value?.trim() || '';
            password = document.getElementById('hospitalPassword')?.value?.trim() || '';
          }
          
          console.log('Login form data:', { email, role: activeRole });
          
          // Basic validation
          if (!email || !password) {
            if (window.SimpleAuth) {
              window.SimpleAuth.showMessage('Please fill in both email and password', 'error');
            }
            return;
          }
          
          // Show loading
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Signing In...';
          
          try {
            // Use SimpleAuth if available
            if (window.SimpleAuth) {
              console.log('Using SimpleAuth for login...');
              const result = await window.SimpleAuth.signIn(email, password);
              
              console.log('SimpleAuth login result:', result);
              // SimpleAuth handles success/error messages and redirects
            } else {
              if (window.SimpleAuth) {
                window.SimpleAuth.showMessage('Authentication service not available. Please refresh the page.', 'error');
              }
            }
          } catch (error) {
            console.error('Login error:', error);
            if (window.SimpleAuth) {
              window.SimpleAuth.showMessage(error.message || 'An unexpected error occurred', 'error');
            }
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
