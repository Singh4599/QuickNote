<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * { 
      font-family: 'Poppins', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Modern gradient background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating shapes */
    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .floating-shape:nth-child(2) {
      top: 70%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #a8edea, #fed6e3);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 2s;
    }
    
    .floating-shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      border-radius: 0 50% 50% 50%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Professional card */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.12);
    }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Professional input styling */
    .modern-input {
      background: rgba(248, 250, 252, 0.8);
      border: 2px solid rgba(226, 232, 240, 0.6);
      border-radius: 12px;
      padding: 14px 18px;
      color: #334155;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 400;
    }
    
    .modern-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .modern-input::placeholder {
      color: #94a3b8;
    }
    
    /* Professional button */
    .modern-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: none;
      border-radius: 16px;
      padding: 16px 32px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .modern-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .modern-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .modern-btn:hover::before {
      left: 100%;
    }
    
    /* Role selector styling */
    .role-selector {
      background: rgba(248, 250, 252, 0.8);
      border: 2px solid rgba(226, 232, 240, 0.6);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #475569;
    }
    
    .role-selector:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
    }
    
    .role-selector.active {
      background: rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
      color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
    }
    
    /* Brand section */
    .brand-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Feature cards */
    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
    }
    
    .feature-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: white;
    }
    
    /* Error message styling */
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: #ff6b6b;
      margin-bottom: 16px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .glass-card {
        margin: 1rem;
      }
      
      .brand-section {
        display: none;
      }
    }
  </style>
</head>
<body>

            </div>
          </div>
          
          <div class="feature-card">

            </div>

          <div class="feature-card">

  <script>
    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Add click event to all password toggle buttons
      document.querySelectorAll('button[data-target]').forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          const icon = this.querySelector('i');
          
          if (passwordInput && icon) {
            // Toggle password visibility
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            } else {
              passwordInput.type = 'password';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          }
        });
      });
    });
  </script>
  <script src="js/login.js" defer></script>

  <!-- Immediate Role Button Fix -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üîß Fixing login role buttons...');
      
      // Get all elements
      const patientBtn = document.getElementById('card-patient');
      const doctorBtn = document.getElementById('card-doctor');
      const hospitalBtn = document.getElementById('card-hospital');
      
      const patientForm = document.getElementById('patientForm');
      const doctorForm = document.getElementById('doctorForm');
      const hospitalForm = document.getElementById('hospitalForm');
      
      console.log('Login elements found:', {
        patientBtn: !!patientBtn,
        doctorBtn: !!doctorBtn,
        hospitalBtn: !!hospitalBtn,
        patientForm: !!patientForm,
        doctorForm: !!doctorForm,
        hospitalForm: !!hospitalForm
      });
      
      // Function to switch roles
      function switchRole(role) {
        console.log('Switching login to role:', role);
        
        // Hide all forms
        if (patientForm) patientForm.classList.add('hidden');
        if (doctorForm) doctorForm.classList.add('hidden');
        if (hospitalForm) hospitalForm.classList.add('hidden');
        
        // Remove active class from all buttons
        if (patientBtn) patientBtn.classList.remove('active');
        if (doctorBtn) doctorBtn.classList.remove('active');
        if (hospitalBtn) hospitalBtn.classList.remove('active');
        
        // Show selected form and activate button
        if (role === 'patient') {
          if (patientForm) patientForm.classList.remove('hidden');
          if (patientBtn) patientBtn.classList.add('active');
        } else if (role === 'doctor') {
          if (doctorForm) doctorForm.classList.remove('hidden');
          if (doctorBtn) doctorBtn.classList.add('active');
        } else if (role === 'hospital') {
          if (hospitalForm) hospitalForm.classList.remove('hidden');
          if (hospitalBtn) hospitalBtn.classList.add('active');
        }
      }
      
      // Add click handlers
      if (patientBtn) {
        patientBtn.addEventListener('click', () => switchRole('patient'));
        console.log('‚úÖ Login Patient button handler added');
      }
      
      if (doctorBtn) {
        doctorBtn.addEventListener('click', () => switchRole('doctor'));
        console.log('‚úÖ Login Doctor button handler added');
      }
      
      if (hospitalBtn) {
        hospitalBtn.addEventListener('click', () => switchRole('hospital'));
        console.log('‚úÖ Login Hospital button handler added');
      }
      
      // Initialize with patient selected
      switchRole('patient');
      console.log('‚úÖ Login role buttons initialized');
      
      // Add login form handler
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('üöÄ Login form submitted!');
          
          // Get current active role
          let activeRole = 'patient';
          if (doctorBtn && doctorBtn.classList.contains('active')) activeRole = 'doctor';
          if (hospitalBtn && hospitalBtn.classList.contains('active')) activeRole = 'hospital';
          
          console.log('Login active role:', activeRole);
          
          // Get form data based on active role
          let email = '', password = '';
          
          if (activeRole === 'patient') {
            email = document.getElementById('email')?.value?.trim() || '';
            password = document.getElementById('password')?.value?.trim() || '';
          } else if (activeRole === 'doctor') {
            email = document.getElementById('doctorEmail')?.value?.trim() || '';
            password = document.getElementById('doctorPassword')?.value?.trim() || '';
          } else if (activeRole === 'hospital') {
            email = document.getElementById('hospitalEmail')?.value?.trim() || '';
            password = document.getElementById('hospitalPassword')?.value?.trim() || '';
          }
          
          console.log('Login form data:', { email, role: activeRole });
          
          // Basic validation
          if (!email || !password) {
            if (window.SimpleAuth) {
              window.SimpleAuth.showMessage('Please fill in both email and password', 'error');
            }
            return;
          }
          
          // Show loading
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.textContent = 'Signing In...';
          
          try {
            // Use SimpleAuth if available
            if (window.SimpleAuth) {
              console.log('Using SimpleAuth for login...');
              const result = await window.SimpleAuth.signIn(email, password);
              
              console.log('SimpleAuth login result:', result);
              // SimpleAuth handles success/error messages and redirects
            } else {
              if (window.SimpleAuth) {
                window.SimpleAuth.showMessage('Authentication service not available. Please refresh the page.', 'error');
              }
            }
          } catch (error) {
            console.error('Login error:', error);
            if (window.SimpleAuth) {
              window.SimpleAuth.showMessage(error.message || 'An unexpected error occurred', 'error');
            }
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
        console.log('‚úÖ Login form handler added');
      }
    });
  </script>
