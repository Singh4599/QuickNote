<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MediVerse AI</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <!-- App core -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * { 
      font-family: 'Poppins', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Modern gradient background */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 300% 300%;
      animation: gradientAnimation 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating shapes */
    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .floating-shape:nth-child(2) {
      top: 70%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #a8edea, #fed6e3);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 2s;
    }
    
    .floating-shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      border-radius: 0 50% 50% 50%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Modern glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 65px rgba(0, 0, 0, 0.15);
    }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Modern input styling */
    .modern-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px 20px;
      color: white;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 400;
    }
    
    .modern-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .modern-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Modern button */
    .modern-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 16px;
      padding: 16px 32px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .modern-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .modern-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }
    
    .modern-btn:hover::before {
      left: 100%;
    }
    
    /* Role selection cards */
    .role-selector {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .role-selector:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .role-selector.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* Brand section */
    .brand-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Feature cards */
    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
    }
    
    .feature-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: white;
    }
    
    /* Error message styling */
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: #ff6b6b;
      margin-bottom: 16px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .glass-card {
        margin: 1rem;
      }
      
      .brand-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Floating shapes background -->
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>

  <div class="w-full max-w-5xl glass-card overflow-hidden">
    <div class="grid md:grid-cols-2 min-h-[600px]">

      <!-- LEFT: Brand Section -->
      <div class="brand-section p-8 md:p-12 flex flex-col justify-center">
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-white/20 to-white/10 rounded-2xl mb-6">
            <span class="text-2xl font-bold text-white">üè•</span>
          </div>
          <h1 class="text-4xl font-bold text-white mb-2">MediVerse AI</h1>
          <p class="text-white/80 text-lg">Your Healthcare Companion</p>
        </div>

        <div class="space-y-4">
          <div class="feature-card">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">ü§ñ</span>
              <div>
                <h3 class="text-white font-semibold">AI Diagnostics</h3>
                <p class="text-white/70 text-sm">Advanced medical analysis</p>
              </div>
            </div>
          </div>
          
          <div class="feature-card">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">‚ö°</span>
              <div>
                <h3 class="text-white font-semibold">Instant Access</h3>
                <p class="text-white/70 text-sm">Connect with doctors 24/7</p>
              </div>
            </div>
          </div>
          
          <div class="feature-card">
            <div class="flex items-center space-x-3">
              <span class="text-2xl">üîí</span>
              <div>
                <h3 class="text-white font-semibold">Secure & Private</h3>
                <p class="text-white/70 text-sm">Your data is protected</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Login Form -->
      <div class="p-8 md:p-12 flex flex-col justify-center">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
          <p class="text-white/70">Sign in to your account to continue</p>
        </div>

        <!-- Role Selector -->
        <div class="grid grid-cols-3 gap-3 mb-8">
          <button id="card-patient" class="role-selector text-white font-medium">
            <span class="block text-2xl mb-1">üë§</span>
            <span class="text-sm">Patient</span>
          </button>
          <button id="card-doctor" class="role-selector text-white font-medium">
            <span class="block text-2xl mb-1">üë®‚Äç‚öïÔ∏è</span>
            <span class="text-sm">Doctor</span>
          </button>
          <button id="card-hospital" class="role-selector text-white font-medium">
            <span class="block text-2xl mb-1">üè•</span>
            <span class="text-sm">Hospital</span>
          </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden error-message">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
          </div>
        </div>
        
        <form id="loginForm" class="space-y-6">
          <!-- Patient Form -->
          <div id="patientForm" class="form-section">
            <div class="space-y-4">
              <div>
                <label class="block text-white font-medium mb-2">Email Address</label>
                <input id="email" type="email" class="w-full modern-input" placeholder="Enter your email">
              </div>
              <div class="relative">
                <label class="block text-white font-medium mb-2">Password</label>
                <input id="password" type="password" class="w-full modern-input pr-12" placeholder="Enter your password">
                <button type="button" class="password-toggle" data-target="password">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Doctor Form -->
          <div id="doctorForm" class="form-section hidden">
            <div class="space-y-4">
              <div>
                <label class="block text-white font-medium mb-2">Doctor Email</label>
                <input id="doctorEmail" type="email" class="w-full modern-input" placeholder="doctor@hospital.com">
              </div>
              <div class="relative">
                <label class="block text-white font-medium mb-2">Password</label>
                <input id="doctorPassword" type="password" class="w-full modern-input pr-12" placeholder="Enter your password">
                <button type="button" class="password-toggle" data-target="doctorPassword">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Hospital Form -->
          <div id="hospitalForm" class="form-section hidden">
            <div class="space-y-4">
              <div>
                <label class="block text-white font-medium mb-2">Hospital Email</label>
                <input id="hospitalEmail" type="email" class="w-full modern-input" placeholder="admin@hospital.com">
              </div>
              <div class="relative">
                <label class="block text-white font-medium mb-2">Password</label>
                <input id="hospitalPassword" type="password" class="w-full modern-input pr-12" placeholder="Enter your password">
                <button type="button" class="password-toggle" data-target="hospitalPassword">
                  <i class="far fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <button type="submit" class="w-full modern-btn">
            <span class="flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </span>
          </button>
        </form>
        
        <div class="text-center mt-6">
          <p class="text-white/70">
            Don't have an account? 
            <a href="signup.html" class="text-white font-semibold hover:underline transition-all duration-300">
              Create Account
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Add click event to all password toggle buttons
      document.querySelectorAll('button[data-target]').forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const passwordInput = document.getElementById(targetId);
          const icon = this.querySelector('i');
          
          if (passwordInput && icon) {
            // Toggle password visibility
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            } else {
              passwordInput.type = 'password';
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          }
        });
      });
    });
  </script>
  <script src="js/login.js" defer></script>
</body>
</html>
