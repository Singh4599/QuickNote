<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | MediVerse AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth-simple.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { 
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-particle 20s linear infinite;
    }
    
    @keyframes float-particle {
      0% { transform: translateY(100vh); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    
    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 10;
      animation: float 6s ease-in-out infinite;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .brand-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 20px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
    }
    
    .gradient-title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b9d, #4facfe, #43e97b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .role-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .role-card:hover, .role-card.active {
      background: rgba(255, 107, 157, 0.2);
      border-color: #ff6b9d;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
    }
    
    .role-icon {
      font-size: 1.5rem;
    }
    
    .role-text {
      font-size: 0.85rem;
      font-weight: 600;
      color: white;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #ff6b9d;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1rem;
    }
    
    .signup-btn {
      width: 100%;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    
    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
    }
    
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .login-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      color: #ff6b9d;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }
    
    .hidden {
      display: none;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .custom-checkbox {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .custom-checkbox.checked {
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border-color: #ff6b9d;
    }
    
    .checkbox-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    @media (max-width: 480px) {
      .signup-container {
        padding: 24px;
        margin: 10px;
        max-width: none;
      }
      
      .gradient-title {
        font-size: 1.75rem;
      }
      
      .role-card {
        padding: 12px 6px;
      }
      
      .role-icon {
        font-size: 1.2rem;
      }
      
      .role-text {
        font-size: 0.75rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particle-background" id="particleBackground"></div>
  
  <div class="signup-container">
    <!-- Header -->
    <div class="brand-icon">
      <i class="fas fa-brain"></i>
    </div>
    <h1 class="gradient-title">Join MediVerse AI</h1>
    <p class="subtitle">Create your account and start your healthcare journey</p>

    <!-- Role Selector -->
    <div class="role-selector">
      <button class="role-card active" data-role="patient">
        <span class="role-icon">üë§</span>
        <span class="role-text">Patient</span>
      </button>
      <button class="role-card" data-role="doctor">
        <span class="role-icon">üë®‚Äç‚öïÔ∏è</span>
        <span class="role-text">Doctor</span>
      </button>
      <button class="role-card" data-role="hospital">
        <span class="role-icon">üè•</span>
        <span class="role-text">Hospital</span>
      </button>
    </div>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" id="password" class="form-input" placeholder="Create password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('password', 'passwordIcon1')">
              <i class="far fa-eye" id="passwordIcon1"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'passwordIcon2')">
              <i class="far fa-eye" id="passwordIcon2"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="checkbox-container">
        <div class="custom-checkbox" id="termsCheckbox" onclick="toggleCheckbox()">
          <i class="fas fa-check" style="color: white; font-size: 12px; display: none;" id="checkIcon"></i>
        </div>
        <label class="checkbox-label" onclick="toggleCheckbox()">
          I agree to the <a href="#" style="color: #4facfe;">Terms of Service</a> and <a href="#" style="color: #4facfe;">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="signup-btn" id="signupBtn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>

    <!-- Features -->
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ü§ñ</span>
        AI Powered
      </div>
      <div class="feature">
        <span class="feature-icon">‚ö°</span>
        Instant Results
      </div>
      <div class="feature">
        <span class="feature-icon">üîí</span>
        Secure & Private
      </div>
    </div>
  </div>

  <script>
    let selectedRole = 'patient';
    let termsAccepted = false;

    // Create particles
    function createParticles() {
      const bg = document.getElementById('particleBackground');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        bg.appendChild(particle);
      }
    }

    // Role selection
    document.querySelectorAll('.role-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        selectedRole = card.dataset.role;
      });
    });

    // Password toggle
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const passwordIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'far fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'far fa-eye';
      }
    }

    // Checkbox toggle
    function toggleCheckbox() {
      const checkbox = document.getElementById('termsCheckbox');
      const checkIcon = document.getElementById('checkIcon');
      
      termsAccepted = !termsAccepted;
      
      if (termsAccepted) {
        checkbox.classList.add('checked');
        checkIcon.style.display = 'block';
      } else {
        checkbox.classList.remove('checked');
        checkIcon.style.display = 'none';
      }
    }

    // Form validation
    function validateForm() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
        return { valid: false, message: 'Please fill in all fields' };
      }

      if (password !== confirmPassword) {
        return { valid: false, message: 'Passwords do not match' };
      }

      if (password.length < 6) {
        return { valid: false, message: 'Password must be at least 6 characters long' };
      }

      if (!termsAccepted) {
        return { valid: false, message: 'Please accept the terms and conditions' };
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        return { valid: false, message: 'Please enter a valid email address' };
      }

      return { valid: true };
    }

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const validation = validateForm();
      if (!validation.valid) {
        if (window.Toast) {
          Toast.show(validation.message, 'error');
        } else {
          alert(validation.message);
        }
        return;
      }

      const signupBtn = document.getElementById('signupBtn');
      const originalText = signupBtn.innerHTML;
      
      // Show loading state
      signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      signupBtn.disabled = true;

      try {
        const formData = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          password: document.getElementById('password').value,
          role: selectedRole
        };

        if (window.SimpleAuth) {
          const result = await SimpleAuth.signUp(
            formData.email, 
            formData.password, 
            formData.role,
            {
              first_name: formData.firstName,
              last_name: formData.lastName,
              phone: formData.phone
            }
          );
          
          if (result.success) {
            if (window.Toast) {
              Toast.show('Account created successfully! Please check your email to confirm your account.', 'success');
            } else {
              alert('Account created successfully! Please check your email to confirm your account.');
            }
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        } else {
          // Fallback for testing
          if (window.Toast) {
            Toast.show('Account created successfully!', 'success');
          } else {
            alert('Account created successfully!');
          }
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      } catch (error) {
        console.error('Signup error:', error);
        if (window.Toast) {
          Toast.show('Failed to create account. Please try again.', 'error');
        } else {
          alert('Failed to create account. Please try again.');
        }
      } finally {
        signupBtn.innerHTML = originalText;
        signupBtn.disabled = false;
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });
  </script>
</body>
</html>
