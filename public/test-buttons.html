<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test - MediVerse AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .role-selector {
      background: rgba(248, 250, 252, 0.8);
      border: 2px solid rgba(226, 232, 240, 0.6);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #475569;
    }
    .role-selector.active {
      background: rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
      color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
    }
    .form-section {
      display: block;
    }
    .form-section.hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="container mx-auto px-4 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">
        Role Button Test
      </h1>
      
      <!-- Role Selector -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <button id="card-patient" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üë§</span>
          <span class="text-sm">Patient</span>
        </button>
        <button id="card-doctor" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üë®‚Äç‚öïÔ∏è</span>
          <span class="text-sm">Doctor</span>
        </button>
        <button id="card-hospital" class="role-selector font-medium">
          <span class="block text-2xl mb-1">üè•</span>
          <span class="text-sm">Hospital</span>
        </button>
      </div>

      <!-- Patient Form -->
      <div id="patientForm" class="form-section">
        <h3 class="text-xl font-semibold mb-4 text-green-600">Patient Registration</h3>
        <div class="space-y-4">
          <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg">
          <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
          <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
        </div>
      </div>

      <!-- Doctor Form -->
      <div id="doctorForm" class="form-section hidden">
        <h3 class="text-xl font-semibold mb-4 text-blue-600">Doctor Registration</h3>
        <div class="space-y-4">
          <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg">
          <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
          <input type="text" placeholder="License Number" class="w-full p-3 border rounded-lg">
          <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
        </div>
      </div>

      <!-- Hospital Form -->
      <div id="hospitalForm" class="form-section hidden">
        <h3 class="text-xl font-semibold mb-4 text-purple-600">Hospital Registration</h3>
        <div class="space-y-4">
          <input type="text" placeholder="Hospital Name" class="w-full p-3 border rounded-lg">
          <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
          <input type="text" placeholder="Registration ID" class="w-full p-3 border rounded-lg">
          <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
        </div>
      </div>

      <button class="w-full bg-blue-600 text-white py-3 rounded-lg mt-6 hover:bg-blue-700">
        Create Account
      </button>

      <!-- Status Display -->
      <div id="status" class="mt-6 p-4 bg-gray-50 rounded-lg">
        <h4 class="font-semibold mb-2">Status:</h4>
        <div id="statusText">Initializing...</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusText = document.getElementById('statusText');
      
      function updateStatus(message) {
        statusText.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        console.log(message);
      }
      
      updateStatus('üîß Starting button test...');
      
      // Get all elements
      const patientBtn = document.getElementById('card-patient');
      const doctorBtn = document.getElementById('card-doctor');
      const hospitalBtn = document.getElementById('card-hospital');
      
      const patientForm = document.getElementById('patientForm');
      const doctorForm = document.getElementById('doctorForm');
      const hospitalForm = document.getElementById('hospitalForm');
      
      updateStatus('Elements found: ' + JSON.stringify({
        patientBtn: !!patientBtn,
        doctorBtn: !!doctorBtn,
        hospitalBtn: !!hospitalBtn,
        patientForm: !!patientForm,
        doctorForm: !!doctorForm,
        hospitalForm: !!hospitalForm
      }));
      
      // Function to switch roles
      function switchRole(role) {
        updateStatus('Switching to role: ' + role);
        
        // Hide all forms
        if (patientForm) patientForm.classList.add('hidden');
        if (doctorForm) doctorForm.classList.add('hidden');
        if (hospitalForm) hospitalForm.classList.add('hidden');
        
        // Remove active class from all buttons
        if (patientBtn) patientBtn.classList.remove('active');
        if (doctorBtn) doctorBtn.classList.remove('active');
        if (hospitalBtn) hospitalBtn.classList.remove('active');
        
        // Show selected form and activate button
        if (role === 'patient') {
          if (patientForm) patientForm.classList.remove('hidden');
          if (patientBtn) patientBtn.classList.add('active');
        } else if (role === 'doctor') {
          if (doctorForm) doctorForm.classList.remove('hidden');
          if (doctorBtn) doctorBtn.classList.add('active');
        } else if (role === 'hospital') {
          if (hospitalForm) hospitalForm.classList.remove('hidden');
          if (hospitalBtn) hospitalBtn.classList.add('active');
        }
        
        updateStatus('‚úÖ Role switched to: ' + role);
      }
      
      // Add click handlers
      if (patientBtn) {
        patientBtn.addEventListener('click', () => switchRole('patient'));
        updateStatus('‚úÖ Patient button handler added');
      }
      
      if (doctorBtn) {
        doctorBtn.addEventListener('click', () => switchRole('doctor'));
        updateStatus('‚úÖ Doctor button handler added');
      }
      
      if (hospitalBtn) {
        hospitalBtn.addEventListener('click', () => switchRole('hospital'));
        updateStatus('‚úÖ Hospital button handler added');
      }
      
      // Initialize with patient selected
      switchRole('patient');
      updateStatus('‚úÖ All buttons initialized and working!');
    });
  </script>
</body>
</html>
