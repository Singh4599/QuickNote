<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | MediVerse AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth-simple.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { 
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-particle 20s linear infinite;
    }
    
    @keyframes float-particle {
      0% { transform: translateY(100vh); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    
    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 10;
      animation: float 6s ease-in-out infinite;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .brand-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 20px;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
    }
    
    .gradient-title {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b9d, #4facfe, #43e97b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .role-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .role-card:hover, .role-card.active {
      background: rgba(255, 107, 157, 0.2);
      .role-card.active { background: linear-gradient(45deg, #ff6b9d, #4facfe); transform: translateY(-5px); box-shadow: 0 15px 35px rgba(255,107,157,0.4); }
    }
    
    .role-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    
    .role-text {
      font-weight: 700;
      color: white;
    }
    
    .hidden {
      display: none !important;
    }
    
    .role-form {
      margin-top: 24px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #ff6b9d;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1rem;
    }
    
    .signup-btn {
      width: 100%;
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    
    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
    }
    
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .login-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .login-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      color: #ff6b9d;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }
    
    .hidden {
      display: none;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .custom-checkbox {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .custom-checkbox.checked {
      background: linear-gradient(45deg, #ff6b9d, #4facfe);
      border-color: #ff6b9d;
    }
    
    .checkbox-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    @media (max-width: 480px) {
      .signup-container {
        padding: 24px;
        margin: 10px;
        max-width: none;
      }
      
      .gradient-title {
        font-size: 1.75rem;
      }
      
      .role-card {
        padding: 12px 6px;
      }
      
      .role-icon {
        font-size: 1.2rem;
      }
      
      .role-text {
        font-size: 0.75rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>

  <script>
    let selectedRole = 'patient';
    let termsAccepted = false;

    // Create particles
    function createParticles() {
      const bg = document.getElementById('particleBackground');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        bg.appendChild(particle);
      }
    }

    // Role selection
    document.querySelectorAll('.role-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        selectedRole = card.dataset.role;
        
        // Show appropriate form and manage required attributes
        document.querySelectorAll('.role-form').forEach(form => {
          form.classList.add('hidden');
          // Remove required from hidden forms
          form.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
        });
        
        const activeForm = document.getElementById(selectedRole + 'SignupForm');
        activeForm.classList.remove('hidden');
        // Add required to active form
        activeForm.querySelectorAll('input').forEach(input => {
          if (input.type !== 'button') {
            input.setAttribute('required', 'required');
          }
        });
      });
    });
    
    // Initialize default selection
    document.addEventListener('DOMContentLoaded', () => {
      const patientCard = document.querySelector('[data-role="patient"]');
      patientCard.classList.add('active');
      
      // Initialize patient form as active
      document.querySelectorAll('.role-form').forEach(form => {
        form.classList.add('hidden');
        form.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
      });
      
      const patientForm = document.getElementById('patientSignupForm');
      patientForm.classList.remove('hidden');
      patientForm.querySelectorAll('input').forEach(input => {
        if (input.type !== 'button') {
          input.setAttribute('required', 'required');
        }
      });
    });

    // Password toggle
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const passwordIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'far fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'far fa-eye';
      }
    }

    // Checkbox toggle
    function toggleCheckbox() {
      const checkbox = document.getElementById('termsCheckbox');
      const checkIcon = document.getElementById('checkIcon');
      
      termsAccepted = !termsAccepted;
      
      if (termsAccepted) {
        checkbox.classList.add('checked');
        checkIcon.style.display = 'block';
      } else {
        checkbox.classList.remove('checked');
        checkIcon.style.display = 'none';
      }
    }

    // Email validation helper
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // Simple message function
    function showMessage(message, type = 'info') {
      if (window.Toast) {
        if (type === 'error') {
          window.Toast.error(message);
        } else if (type === 'success') {
          window.Toast.success(message);
        } else {
          window.Toast.info(message);
        }
      } else {
        alert(message);
      }
    }


    // Form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data based on selected role first
      let firstName, lastName, email, phone, password, confirmPassword;
      
      if (selectedRole === 'patient') {
        firstName = document.getElementById('patientFirstName').value.trim();
        lastName = document.getElementById('patientLastName').value.trim();
        email = document.getElementById('patientEmail').value.trim();
        phone = document.getElementById('patientPhone').value.trim();
        password = document.getElementById('patientPassword').value;
        confirmPassword = document.getElementById('patientConfirmPassword').value;
      } else if (selectedRole === 'doctor') {
        firstName = document.getElementById('doctorFirstName').value.trim();
        lastName = document.getElementById('doctorLastName').value.trim();
        email = document.getElementById('doctorEmail').value.trim();
        phone = document.getElementById('doctorPhone').value.trim();
        password = document.getElementById('doctorPassword').value;
        confirmPassword = document.getElementById('doctorConfirmPassword').value;
      } else if (selectedRole === 'hospital') {
        firstName = document.getElementById('hospitalAdminFirstName').value.trim();
        lastName = document.getElementById('hospitalAdminLastName').value.trim();
        email = document.getElementById('hospitalEmail').value.trim();
        phone = document.getElementById('hospitalPhone').value.trim();
        password = document.getElementById('hospitalPassword').value;
        confirmPassword = document.getElementById('hospitalConfirmPassword').value;
      }
      
      // Basic validation
      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      if (!termsAccepted) {
        showMessage('Please accept the Terms of Service and Privacy Policy', 'error');
        return;
      }

      const signupBtn = document.getElementById('signupBtn');
      const originalText = signupBtn.innerHTML;
      
      // Show loading state
      signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      signupBtn.disabled = true;

      try {
        // Use real Supabase authentication
        if (window.SimpleAuth) {
          // Prepare user data based on role
          const userData = {
            role: selectedRole,
            fullName: `${firstName} ${lastName}`,
            phone: phone
          };
          
          // Add role-specific data
          if (selectedRole === 'doctor') {
            userData.licenseNo = document.getElementById('doctorLicense')?.value || '';
            userData.specialization = document.getElementById('doctorSpecialization')?.value || '';
          } else if (selectedRole === 'hospital') {
            userData.hospitalName = document.getElementById('hospitalName')?.value || '';
            userData.registrationId = document.getElementById('hospitalRegId')?.value || '';
            userData.address = document.getElementById('hospitalAddress')?.value || '';
          }
          
          console.log('üîç Attempting signup with:', { email, role: selectedRole, userData });
          const result = await window.SimpleAuth.signUp(email, password, userData);
          console.log('üîç Signup result:', result);
          
          if (result && result.success) {
            showMessage(`${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)} account created successfully! Please check your email to confirm your account.`, 'success');
            
            // Reset button state
            signupBtn.innerHTML = originalText;
            signupBtn.disabled = false;
            
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            // Reset button state on error
            console.error('‚ùå Signup failed:', result);
            showMessage(result?.error || 'Failed to create account. Please try again.', 'error');
            signupBtn.innerHTML = originalText;
            signupBtn.disabled = false;
          }
        } else {
          // Fallback if SimpleAuth is not available
          showMessage('Authentication system not available. Please refresh the page.', 'error');
          
          // Reset button state
          signupBtn.innerHTML = originalText;
          signupBtn.disabled = false;
        }
      } catch (error) {
        console.error('Signup error:', error);
        showMessage('Failed to create account. Please try again.', 'error');
        
        // Reset button state
        signupBtn.innerHTML = originalText;
        signupBtn.disabled = false;
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });
  </script>
</body>
