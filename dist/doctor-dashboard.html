<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediVerse AI - Doctor Dashboard</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#10b981',
            accent: '#f59e0b',
            dark: '#0f172a',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { font-family: 'Inter', system-ui, sans-serif; }
    
    body {
      background: linear-gradient(-45deg, #0ea5e9, #06b6d4, #10b981, #3b82f6);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Modern 3D animations */
    .float-3d { animation: float3d 6s ease-in-out infinite; }
    .float-3d-delayed { animation: float3d 6s ease-in-out infinite 2s; }
    @keyframes float3d {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      33% { transform: translateY(-10px) rotateX(5deg) rotateY(2deg); }
      66% { transform: translateY(-5px) rotateX(-2deg) rotateY(-3deg); }
    }
    
    /* Glass morphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* 3D card effects */
    .card-3d {
      transform-style: preserve-3d;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-3d:hover {
      transform: translateY(-8px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    /* Neon glow effects */
    .neon-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3), 0 0 60px rgba(59, 130, 246, 0.1);
    }
    
    /* Navigation styles */
    .nav-link {
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }
    
    .nav-link.active {
      background: rgba(59, 130, 246, 0.2);
      color: #ffffff;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transform: translateY(-2px) scale(1.02);
    }
    
    /* Input focus effects */
    .input-futuristic {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      color: #ffffff;
    }
    .input-futuristic:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.2);
      transform: translateY(-2px);
    }
    .input-futuristic::placeholder { color: rgba(255, 255, 255, 0.6); }
    
    /* Button animations */
    .btn-futuristic {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .btn-futuristic::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .btn-futuristic:hover::before {
      left: 100%;
    }
    
    /* Particle background */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(16, 185, 129, 0.6);
      border-radius: 50%;
      animation: particleFloat 10s infinite linear;
    }
    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
  <!-- Animated particles background -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 0.5s;"></div>
  </div>
  
  <!-- 3D floating elements -->
  <div class="fixed top-20 left-20 w-32 h-32 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full opacity-20 float-3d z-0"></div>
  <div class="fixed bottom-20 right-20 w-24 h-24 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-full opacity-20 float-3d-delayed z-0"></div>
  <div class="fixed top-1/2 right-10 w-16 h-16 bg-gradient-to-r from-sky-400 to-blue-500 rounded-full opacity-20 float-3d z-0"></div>
  <!-- Mobile Menu Button -->
  <button id="mobileMenuBtn" class="md:hidden fixed top-4 left-4 z-50 glass p-3 rounded-xl neon-glow">
    <i class="fas fa-bars text-white"></i>
  </button>
  
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 glass neon-glow fixed md:relative h-full z-40 transform -translate-x-full md:translate-x-0 transition-all duration-300">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-8">
          <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center neon-glow float-3d">
            <i class="fas fa-brain text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold text-white drop-shadow-lg">
              MediVerse AI
            </h1>
            <p class="text-sm text-emerald-200">üë®‚Äç‚öïÔ∏è Doctor Portal</p>
          </div>
        </div>

        <nav class="space-y-2">
          <a href="#" class="nav-link active flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showDashboard();return false;">
            <i class="fas fa-home w-5"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showTodaySchedule();return false;">
            <i class="fas fa-calendar-day w-5"></i>
            <span>Today's Schedule</span>
          </a>
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showAppointments();return false;">
            <i class="fas fa-calendar-check w-5"></i>
            <span>All Appointments</span>
          </a>
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showPatients();return false;">
            <i class="fas fa-users w-5"></i>
            <span>Patient Cards</span>
          </a>
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showSchedule();return false;">
            <i class="fas fa-clock w-5"></i>
            <span>My Schedule</span>
          </a>
          
          <div class="border-t border-gray-200 my-4"></div>
          
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showProfile();return false;">
            <i class="fas fa-user w-5"></i>
            <span>Profile</span>
          </a>
          <a href="#" class="nav-link flex items-center gap-3 rounded-xl px-4 py-3 font-medium transition-all" onclick="showSettings();return false;">
            <i class="fas fa-cog w-5"></i>
            <span>Settings</span>
          </a>
        </nav>
      </div>
    </aside>
    
    <!-- Mobile Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Main content -->
    <main class="flex-1 flex flex-col md:ml-0">
      <!-- Topbar -->
      <header class="glass neon-glow px-6 py-4 sticky top-0 z-20">
        <div class="flex items-center justify-between">
          <div class="flex-1 max-w-2xl">
            <div class="relative">
              <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input id="docSearch" class="w-full pl-12 pr-4 py-3 input-futuristic rounded-xl text-sm outline-none" placeholder="Search patients, appointments, or medical records..." />
            </div>
          </div>
          
          <div class="flex items-center gap-3 ml-6">
            <div class="hidden md:flex items-center gap-2">
              <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center neon-glow float-3d">
                <i class="fas fa-user-md text-white"></i>
              </div>
              <div class="text-right">
                <p id="doctorName" class="font-semibold text-white">Dr. Smith</p>
                <p id="doctorSpecialty" class="text-sm text-emerald-200">Cardiologist</p>
              </div>
            </div>
            
            <div class="relative">
              <button id="userMenuBtn" class="p-2 rounded-xl glass hover:bg-white/20 transition-all transform hover:scale-105">
                <i class="fas fa-chevron-down text-white"></i>
              </button>
              <div id="userDropdown" class="absolute right-0 mt-2 w-48 glass rounded-xl neon-glow hidden">
                <a href="patient-dashboard.html" class="block px-4 py-3 text-sm text-white hover:bg-white/10 rounded-t-xl transition-all">
                  <i class="fas fa-user mr-2"></i>üë§ Patient View
                </a>
                <a href="hospital-dashboard.html" class="block px-4 py-3 text-sm text-white hover:bg-white/10 transition-all">
                  <i class="fas fa-hospital mr-2"></i>üè• Hospital View
                </a>
                <div class="border-t border-white/20"></div>
                <button onclick="Auth.signOut()" class="w-full text-left px-4 py-3 text-sm text-red-300 hover:bg-red-500/20 rounded-b-xl transition-all">
                  <i class="fas fa-sign-out-alt mr-2"></i>üö™ Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <section id="docContent" class="flex-1 p-6 overflow-y-auto">
        <!-- Content will be loaded here -->
      </section>
    </main>
  </div>

  <!-- Supabase & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/doctor-dashboard.js"></script>

  <script>
    // Mobile menu functionality
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('mobileOverlay');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    
    document.getElementById('mobileOverlay').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('mobileOverlay');
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    
    // User dropdown functionality
    document.getElementById('userMenuBtn').addEventListener('click', () => {
      document.getElementById('userDropdown').classList.toggle('hidden');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#userMenuBtn') && !e.target.closest('#userDropdown')) {
        document.getElementById('userDropdown').classList.add('hidden');
      }
    });
    
    // Initialize auth and load user data
    document.addEventListener('DOMContentLoaded', async () => {
      await Auth.init();
      const user = Auth.getCurrentUser();
      if (user) {
        document.getElementById('doctorName').textContent = user.name || 'Dr. User';
        document.getElementById('doctorSpecialty').textContent = user.specialization || 'Specialist';
      }
    });
  </script>
  <script src="js/doctor-dashboard.js"></script>
</body>
</html>
