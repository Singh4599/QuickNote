<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hospital Dashboard - MediVerse AI</title>

  <!-- icons + fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind utilities (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Modern 3D Futuristic CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { font-family: 'Inter', system-ui, sans-serif; box-sizing: border-box; }
    
    :root{
      --primary:#10b981; --secondary:#2563eb; --danger:#ef4444; --muted:rgba(255, 255, 255, 0.6);
      --bg:linear-gradient(-45deg, #0ea5e9, #06b6d4, #10b981, #3b82f6); --card:rgba(255, 255, 255, 0.1);
    }
    
    body{
      font-family:'Inter',system-ui,Arial;
      background:linear-gradient(-45deg, #0ea5e9, #06b6d4, #10b981, #3b82f6);
      background-size:400% 400%;
      animation:gradientShift 8s ease infinite;
      color:#ffffff;
      margin:0;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Modern 3D animations */
    .float-3d { animation: float3d 6s ease-in-out infinite; }
    .float-3d-delayed { animation: float3d 6s ease-in-out infinite 2s; }
    @keyframes float3d {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      33% { transform: translateY(-10px) rotateX(5deg) rotateY(2deg); }
      66% { transform: translateY(-5px) rotateX(-2deg) rotateY(-3deg); }
    }
    
    /* Glass morphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* 3D card effects */
    .card-3d {
      transform-style: preserve-3d;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-3d:hover {
      transform: translateY(-8px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    /* Neon glow effects */
    .neon-glow {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5), 0 0 40px rgba(16, 185, 129, 0.3), 0 0 60px rgba(16, 185, 129, 0.1);
    }
    
    /* Particle background */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(16, 185, 129, 0.6);
      border-radius: 50%;
      animation: particleFloat 10s infinite linear;
    }
    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    .app-container{display:flex;min-height:100vh;position:relative;z-index:1}
    /* Futuristic Sidebar */
    .sidebar{
      width:260px;
      background:rgba(255, 255, 255, 0.1);
      backdrop-filter:blur(20px);
      box-shadow:0 0 20px rgba(16, 185, 129, 0.3);
      padding:1.5rem;
      border-right:1px solid rgba(255, 255, 255, 0.2);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:.75rem;
      text-decoration:none;
      color:#ffffff;
      font-weight:700;
    }
    .brand-logo{
      width:36px;
      height:36px;
      background:linear-gradient(135deg, var(--primary), #059669);
      color:white;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      box-shadow:0 0 20px rgba(16, 185, 129, 0.5);
      animation:float3d 6s ease-in-out infinite;
    }
    .nav-menu{list-style:none;padding:0;margin-top:1rem}
    .nav-link{
      display:flex;
      align-items:center;
      gap:.75rem;
      padding:.65rem .9rem;
      border-radius:.6rem;
      color:rgba(255, 255, 255, 0.8);
      text-decoration:none;
      margin-bottom:.35rem;
      transition:all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style:preserve-3d;
    }
    .nav-link.active, .nav-link:hover{
      background:rgba(16, 185, 129, 0.2);
      color:#ffffff;
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 10px 25px rgba(16, 185, 129, 0.3);
    }
    .main-content{flex:1;overflow:auto}
    .top-bar{
      background:rgba(255, 255, 255, 0.1);
      backdrop-filter:blur(20px);
      padding:1rem 1.5rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 0 20px rgba(16, 185, 129, 0.2);
      position:sticky;
      top:0;
      z-index:30;
      border-bottom:1px solid rgba(255, 255, 255, 0.2);
    }
    .search-input{
      width:100%;
      padding:.6rem 1rem;
      border:1px solid rgba(255, 255, 255, 0.1);
      border-radius:.6rem;
      background:rgba(255, 255, 255, 0.05);
      color:#ffffff;
      transition:all 0.3s ease;
    }
    .search-input:focus{
      background:rgba(255, 255, 255, 0.1);
      border-color:#10b981;
      box-shadow:0 0 20px rgba(16, 185, 129, 0.3);
      transform:translateY(-2px);
      outline:none;
    }
    .search-input::placeholder{color:rgba(255, 255, 255, 0.6)}
    .dashboard-content{padding:2rem}
    .dashboard-header{margin-bottom:1.25rem}
    .dashboard-title{font-size:1.6rem;font-weight:700;color:#ffffff;text-shadow:0 0 20px rgba(255, 255, 255, 0.5)}
    .dashboard-subtitle{color:var(--muted)}
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;margin-bottom:1.5rem}
    .stat-card{
      background:rgba(255, 255, 255, 0.1);
      backdrop-filter:blur(20px);
      border-radius:12px;
      padding:1rem;
      box-shadow:0 25px 50px rgba(0, 0, 0, 0.15);
      border:1px solid rgba(255, 255, 255, 0.2);
      transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style:preserve-3d;
    }
    .stat-card:hover{
      transform:translateY(-8px) rotateX(5deg) rotateY(5deg);
      box-shadow:0 25px 50px rgba(0, 0, 0, 0.15);
    }
    .data-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}
    .data-card{
      background:rgba(255, 255, 255, 0.1);
      backdrop-filter:blur(20px);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 25px 50px rgba(0, 0, 0, 0.15);
      border:1px solid rgba(255, 255, 255, 0.2);
      transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style:preserve-3d;
    }
    .data-card:hover{
      transform:translateY(-8px) rotateX(5deg) rotateY(5deg);
      box-shadow:0 25px 50px rgba(0, 0, 0, 0.15);
    }
    .data-card-header{
      padding:1rem;
      border-bottom:1px solid rgba(255, 255, 255, 0.2);
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#ffffff;
    }
    .data-card-body{padding:1rem;color:#ffffff}
    .status-badge{padding:.25rem .6rem;border-radius:999px;font-weight:600;font-size:.85rem}
    .status-available{background:rgba(16, 185, 129, 0.2);color:#10b981;border:1px solid rgba(16, 185, 129, 0.3)}
    .status-full{background:rgba(239, 68, 68, 0.2);color:#ef4444;border:1px solid rgba(239, 68, 68, 0.3)}
    .btn{
      padding:.5rem .9rem;
      border-radius:.6rem;
      border:none;
      background:linear-gradient(135deg, var(--primary), #059669);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{
      transform:translateY(-2px) scale(1.05);
      box-shadow:0 10px 25px rgba(16, 185, 129, 0.3);
    }
    .btn-outline{
      background:rgba(255, 255, 255, 0.1);
      border:1px solid rgba(255, 255, 255, 0.2);
      color:#ffffff;
      padding:.45rem .8rem;
      border-radius:.6rem;
      transition:all 0.3s ease;
    }
    .btn-outline:hover{
      background:rgba(255, 255, 255, 0.2);
      transform:translateY(-2px) scale(1.05);
    }
    .card-list-item{
      display:block;
      padding:.75rem 1rem;
      border-bottom:1px dashed rgba(255, 255, 255, 0.2);
      text-decoration:none;
      color:#ffffff;
      transition:all 0.2s ease;
    }
    .card-list-item:hover{background:rgba(255, 255, 255, 0.1)}
    .profile-box{display:flex;align-items:center;gap:1rem}
    .avatar{
      width:44px;
      height:44px;
      border-radius:999px;
      background:linear-gradient(135deg, var(--primary), #059669);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      box-shadow:0 0 20px rgba(16, 185, 129, 0.5);
      animation:float3d 6s ease-in-out infinite 1s;
    }
    @media (max-width:900px){ .sidebar{display:none} .app-container{flex-direction:column} .top-bar{position:relative} }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div class="particles">
    <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 3.5s;"></div>
  </div>
  
  <!-- 3D floating elements -->
  <div class="fixed top-20 left-20 w-32 h-32 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full opacity-20 float-3d z-0"></div>
  <div class="fixed bottom-20 right-20 w-24 h-24 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-full opacity-20 float-3d-delayed z-0"></div>
  <div class="fixed top-1/2 left-10 w-16 h-16 bg-gradient-to-r from-sky-400 to-blue-500 rounded-full opacity-20 float-3d z-0"></div>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a class="brand" href="#">
          <div class="brand-logo">MV</div>
          <div>MediVerse AI</div>
        </a>
        <p style="color:var(--muted);margin-top:.5rem;font-size:.9rem">🏥 Hospital Management</p>
      </div>

      <nav>
        <ul class="nav-menu">
          <li><a href="#" class="nav-link active" onclick="showOverview(); return false;"><i class="fas fa-gauge"></i> Overview</a></li>
          <li><a href="#" class="nav-link" onclick="showBeds(); return false;"><i class="fas fa-bed"></i> Beds & ICU</a></li>
          <li><a href="#" class="nav-link" onclick="showDepartments(); return false;"><i class="fas fa-building"></i> Departments</a></li>
          <li><a href="#" class="nav-link" onclick="showDoctors(); return false;"><i class="fas fa-user-md"></i> Doctor Roster</a></li>
          <li><a href="#" class="nav-link" onclick="showProfile(); return false;"><i class="fas fa-hospital"></i> Profile</a></li>
          <li><a href="#" class="nav-link" onclick="showSettings(); return false;"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Top bar -->
      <header class="top-bar">
        <div style="flex:1;max-width:720px">
          <input id="globalSearch" class="search-input" placeholder="Search beds, departments, doctors..." oninput="applyFilter()" />
        </div>

        <div style="display:flex;align-items:center;gap:1rem">
          <div style="position:relative">
            <button class="btn-outline" onclick="showNotifications()"> <i class="fas fa-bell"></i> <span id="notifCount" style="margin-left:.4rem;color:var(--muted)">0</span></button>
          </div>

          <div style="position:relative">
            <div onclick="toggleUserMenu()" style="display:flex;align-items:center;gap:.6rem;cursor:pointer">
              <div id="userAvatar" class="avatar">H</div>
              <div style="text-align:left">
                <div id="userName" style="font-weight:700;color:#ffffff">Hospital Admin</div>
                <div style="font-size:.85rem;color:var(--muted)" id="userEmail">admin@hospital.com</div>
              </div>
            </div>
            <div id="userDropdown" style="display:none;position:absolute;right:0;top:56px;background:rgba(255, 255, 255, 0.1);backdrop-filter:blur(20px);box-shadow:0 0 20px rgba(16, 185, 129, 0.3);border-radius:8px;overflow:hidden;min-width:180px;border:1px solid rgba(255, 255, 255, 0.2)">
              <a href="#" class="card-list-item" onclick="showSettings(); return false;">Settings</a>
              <a href="#" class="card-list-item" onclick="logout(); return false;" style="color:var(--danger)">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <section class="dashboard-content" id="contentArea">
        <!-- content loaded by JS -->
      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/hospital-dashboard.js"></script>
</body>
</html>
